{% extends "layout.html" %}

{% block extra_head %}
<style>
    
.marketing p {
    white-space: nowrap;
}

</style>
{% endblock %}

{% block body %}

<!-- Masthead
================================================== -->
<header class="jumbotron masthead">
  <div class="inner">
    <h1>nbviewer</h1>
    <p>A simple way to share IPython Notebooks</p>
    <div class="row">
      <div class="span8 offset2">
        <form class='form-inline' method="post" action='create/'>
          <div class="input-append controls controls-row">
            <input class="span8"
                   id="main-input"
                   size="16"
                   type="text"
                   name="gistnorurl"
                   autofocus="autofocus"
                   placeholder="URL | GitHub username | GitHub username/repo | Gist ID"/>
            <button class="btn" type="submit" type="button">Go!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>

<hr/>

  {% for notebook in notebooks %}
    <div class="marketing">
      <ul class="thumbnails example-sites">
        <li class="span4">
        <p class="marketing-byline">{{notebook.name}}</p>
        <a class="thumbnail" href='/nb_view/?{{notebook.id}}' target="_blank">
            <img src="/image/?{{notebook.image_id}}">
          </a>
        </li>
      </ul>
    </div><!-- /.marketing -->
  {% endfor %}
{% endblock %}
