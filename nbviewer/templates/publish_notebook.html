{% extends "popup_base.html" %}
{% block popup_content %}
{% if not content %}
<form class="popup-form" enctype="multipart/form-data" action="/nb_publish" method='post'>
{% else %}
<form class="popup-form" enctype="multipart/form-data" action="/nb_publish?{{content}}" method='post'>
{% endif %}
    <fieldset>
          <legend>Publish Notebook</legend>
            <div class="span6">
                <div class="span4" style="min-height:65px;">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="Name" name="NBName" required>
                </div>
                <div class="span4" style="min-height:65px;">
                    <label for="Name">Type</label>
                    <select class="form-control" name="type", id="type" style="width:220px;height:30px;">
                        <option>MISC</option>
                        <option>Books</option>
                        <option>Programing Launguages</option>
                    </select>
                </div>
                <div class="span4" style="min-height:65px;">
                    <label for="Name">Image</label>
                    <input type="file" class="form-control" id="Name" name="image" required>
                </div>
                {% if not content %}
                    <div class="span4" style="min-height:65px;">
                        <label for="Name">Notebook</label>
                        <input type="file" class="form-control" id="Name" name="notebook" required>
                    </div>
                {% endif %}
                <div class="span4" style="min-height:65px;">
                    <label for="rating">Rating</label>
                    <select class="form-control" id="rating" name="rating">
                        <option>1</option>
                        <option>2</option>
                        <option selected="3">3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
    </fieldset>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Publish</button>
        <a class="btn cancel_button">Cancel</a>
    </div>
</form>
{% endblock %}
