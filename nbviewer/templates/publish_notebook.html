{% extends "popup_base.html" %}
{% block popup_content %}
<form class="popup-form" action="/nb_publish?{{nb_path}}" method='post'>
    <fieldset>
          <legend>Publish Notebook</legend>
            <div class="span12">
                <div class="span4" style="min-height:65px;">
                    <label for="Name">Publish {{nb_name}} As:</label>
                    <input type="text" class="form-control" id="Name" name="NBName" required>
                </div>
            </div>
    </fieldset>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Publish</button>
        <a class="btn cancel_button">Cancel</a>
    </div>
</form>
{% endblock %}
